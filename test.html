<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{border: 1px solid cyan;
        outline: none;
        margin: 10px;
       
        }
        .wra{position: absolute;
             left: 50%;
             top: 50%;
             width: 600px;
             height: 600px;
             margin-top: -300px;
             margin-left: -300px;
             
             }
    </style>
</head>
<body>
    <div class="wra">
        昵称 <input type="text"  placeholder = '请输入姓名' size="10" class="name">
        <br>
        性别  <input type="radio" value="male" name="1" class="male">男  <input type="radio" value="female" name="1" class="female">女
        <br>
        手机号 <input type="text" placeholder="请输入手机号" class="tel">
        <br>    
        密码 <input type="password" placeholder="请输入密码" class="password">
        <br>
        <button>保存</button>
    </div>
    <script>
        
        function testTel() { 
            var tel = document.getElementsByClassName('tel')[0]
             telnum = tel.value
            if(!/^1[3|4|5|8][0-9]\d{8}/.test(telnum)){
               
                tel.value = '格式错误'
                return 0

                
            }
            else{return 1}
         }

         function testPw() {
             var pw = document.getElementsByClassName('password')[0]
             var password = pw.value
             var reg1 = /[#|$|*|?|@]/
             var reg2 = /[A-Z]+/
             var reg3 = /[a-z]+/
             var reg4 = /[0-9]{2,15}/
             var reg5 = /(\w\W){9,15}/
             if(!reg1.test(password)&reg2.test(password)&reg3.test(password)&reg4.test(password)&reg5.test(password)){
               
                 pw.value = '格式错误'
                 return 0
                 

             }
             else{ return 1}
           }
           function main() {  
            var i = testPw()
            var l = testTel()
            if(i==1&l==1){
                alert('保存成功')
            }
            else{alert('格式错误')}
           }
           var bt = document.getElementsByTagName('button')[0]
           bt.addEventListener('click',main)
          
           

    </script>
    
</body>
</html>
